<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cssBayan </title>
    <link rel="stylesheet" type="text/css" href="./assets/styles/normalize.css">
</head>
<body>
    <main>
        <div class="accord-container">

            <div class="spider-man">
                <input id="accord-1" type="checkbox">
                <label for="accord-1">Мне кажется, или это что-то одинвковое?</label>
                <article>
                    <img class="meme" src="./assets/img/Мне_кажется_или_я_вижу_чтото_одиноковое" alt="spider-man and css units">
                </article>
            </div>

            <div>
                <input id="accord-2" type="checkbox">
                <label for="accord-2">Когда кодил неделю без перерыва:</label>
                <article>
                    <img class="meme" src="./assets/img/Устал" alt="man covered in a large band-aid">
                </article>
            </div>

            <div>
                <input id="accord-3" type="checkbox">
                <label for="accord-3">Потратил кучу времени на задание, но забыл засабмитить его до окончания дедлайна:</label>
                <article>
                    <img class="meme" src="./assets/img/Потратил_кучу_времени_зря" alt="gone roof">
                </article>
            </div>

            <div>
                <input id="accord-4" type="checkbox">
                <label for="accord-4">Сохраняю код и хочу выйти из программы. Программа: "Вы точно хотите выйти?
                    Несохраненный процесс будет утерян"
                </label>
                <article>
                    <img class="meme" src="./assets/img/Очкую_что_забыл_сохранить_код" alt="man in sweat">
                </article>
            </div>

            <div>
                <input id="accord-5" type="checkbox">
                <label for="accord-5">Всё-таки забыл сохранить свой код...:</label>
                <article>
                    <img class="meme" src="./assets/img/Забыл_сохранить_код" alt="crying cat">
                </article>
            </div>

        </div>
    </main>
</body>
</html>
