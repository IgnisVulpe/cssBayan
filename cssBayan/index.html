<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cssBayan </title>
    <link rel="stylesheet" type="text/css" href="./assets/styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="./assets/styles/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>CSS Bayan</h1>
        </div>
    </header>
    <main>
        <div class="container accord-container">

            <div class="accord-meme">
                <input id="accord-1" type="checkbox">
                <label for="accord-1" class="label-meme">Кто сломал адаптив?</label>
                <article class="article-meme">
                    <img class="meme" src="./assets/img/spider_man" alt="spider-man and css units">
                </article>
            </div>

            <div class="accord-meme">
                <input id="accord-2" type="checkbox">
                <label for="accord-2" class="label-meme">Когда кодил неделю без перерыва:</label>
                <article class="article-meme">
                    <img class="meme" src="./assets/img/tried" alt="man covered in a large band-aid">
                </article>
            </div>

            <div class="accord-meme">
                <input id="accord-3" type="checkbox">
                <label for="accord-3" class="label-meme">Потратил кучу времени на задание, но забыл засабмитить его до окончания дедлайна:</label>
                <article class="article-meme">
                    <img class="meme" src="./assets/img/spent_time" alt="gone roof">
                </article>
            </div>

            <div class="accord-meme">
                <input id="accord-4" type="checkbox">
                <label for="accord-4" class="label-meme">Сохраняю код и хочу выйти из программы. Программа: "Вы точно хотите выйти?
                    Несохраненный процесс будет утерян"
                </label>
                <article class="article-meme">
                    <img class="meme" src="./assets/img/afraid_of_the_code" alt="man in sweat">
                </article>
            </div>

            <div class="accord-meme">
                <input id="accord-5" type="checkbox">
                <label for="accord-5" class="label-meme">Всё-таки забыл сохранить свой код...:</label>
                <article class="article-meme">
                    <img class="meme" src="./assets/img/not_save_a_code" alt="crying cat">
                </article>
            </div>

        </div>
    </main>
</body>
</html>
