                </div>

                <div class="accord-meme">
                    <input class="input-meme" id="accord-3" type="radio" name="accordion">
                    <label for="accord-3" class="label-meme">
                        <span>Потратил кучу времени на задание, но забыл засабмитить его до окончания дедлайна:</span>

                    <label for="accord-4" class="label-meme">
